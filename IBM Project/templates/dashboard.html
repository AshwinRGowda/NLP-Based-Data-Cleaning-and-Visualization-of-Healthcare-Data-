<!DOCTYPE html>
<html lang="en">
<head>
    <title>Healthcare Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e4edf0;
            overflow: hidden;
        }
        h1 {
            color: #2d2b2b;
            margin-top: 8px;
            font-size: 25px;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Narrow - Wide - Narrow */
            grid-template-rows: 1.3fr 1fr; /* Larger top row, smaller bottom row */
            gap: 12px;
            padding: 10px;
            width: 100vw;
            height: 90vh;
            box-sizing: border-box;
        }
        .dashboard-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        /* Positioning images in the grid */
        .dashboard-container img:nth-child(1) { grid-column: 1; grid-row: 1; } /* Top-left (Small) */
        .dashboard-container img:nth-child(2) { grid-column: 2; grid-row: 1; } /* Top-center (Large) */
        .dashboard-container img:nth-child(3) { grid-column: 3; grid-row: 1; } /* Top-right (Small) */
        .dashboard-container img:nth-child(4) { grid-column: 1; grid-row: 2; } /* Bottom-left (Large) */
        .dashboard-container img:nth-child(5) { grid-column: 2; grid-row: 2; } /* Bottom-center (Medium) */
        .dashboard-container img:nth-child(6) { grid-column: 3; grid-row: 2; } /* Bottom-right (Large) */

        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, auto);
            }
        }
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(6, auto);
                height: auto;
            }
            .dashboard-container img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Healthcare Data Dashboard</h1>
    <div class="dashboard-container">
       
       
        <img src="{{ url_for('static', filename='gender_distribution.png') }}" alt="Gender Distribution">
        <img src="{{ url_for('static', filename='age_group_vs_diagnosis.png') }}" alt="Age Group vs. Diagnosis">
        <img src="{{ url_for('static', filename='age_distribution.png') }}" alt="Age Distribution">
        
        <img src="{{ url_for('static', filename='wordcloud_doctor_notes.png') }}" alt="Word Cloud (Doctor's Notes)">
        <img src="{{ url_for('static', filename='top_medications.png') }}" alt="Top Medications">
        <img src="{{ url_for('static', filename='doctor_notes_donut.png') }}" alt="Doctor Notes Donut Chart">
    </div>
</body>
</html>
